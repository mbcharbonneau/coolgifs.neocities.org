<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The web site of coolgifs</title>
  <link href="/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <div id="container" class="animate floataround ease-in-out d-6 infinite">
    <h1 id="title" class="animate floataround ease-in-out d-5 infinite">cool gifs</h1>

    <div id="start">
      <h2 class="animate floataround-4 ease-in-out d-4 infinite">so cool</h2>
    </div>
  </div>

  <script>
    function createGif () {
      var max = 67
      var n = Math.floor(Math.random() * max) + 1
      var offset = Math.floor(Math.random()*(window.innerWidth + 1))
      var klasses = ['random', 'animate', 'slide-up', 'linear', 'd-80', 'infinite']

      var img = document.createElement('img')

      klasses.forEach(function (c) {
        img.classList.add(c)
      })

      img.setAttribute('style', 'left:' + offset+'px')
      img.setAttribute('src', '/gifs/' + n + '.gif')

      document.querySelector('body').appendChild(img)

      setTimeout(function(){ img.remove() }, 20000)
    }

    document.addEventListener('DOMContentLoaded', function (event) {
      setInterval(createGif, 100)
    })
  </script>
</body>
</html>
